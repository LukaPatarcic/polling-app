<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strawpoll</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>

<body class="bg-gray-100">
<div class="container mx-auto p-4">
  <div class="text-center mb-8">
    <h1 class="text-4xl font-bold text-gray-800">Strawpoll</h1>
    <p class="text-gray-600">Vote and see results in real-time</p>
  </div>
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <form id="poll-form" action="/poll/vote/create">
      <input type="hidden" name="id" value="{{ .id }}">
      <div class="mb-4">
        <h2 class="text-3xl font-bold text-gray-800 mb-5">{{ .title }}</h2>
        <label for="poll-option" class="block text-gray-700 font-bold mb-2">Choose an option</label>
        <select id="poll-option" name="answer" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="{{ .option1 }}">{{ .option1 }}</option>
          <option value="{{ .option2 }}">{{ .option2 }}</option>
          <option value="{{ .option3 }}">{{ .option3 }}</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Vote</button>
      </div>
    </form>
  </div>
  <div class="bg-white p-6 rounded-lg shadow-lg mt-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Results</h2>
    <div id="results">
      <p>{{ .option1 }}: <span id="option1-count">{{ .option1_votes }}</span></p>
      <p>{{ .option2 }}: <span id="option2-count">{{ .option2_votes }}</span></p>
      <p>{{ .option3 }}: <span id="option3-count">{{ .option3_votes }}</span></p>
    </div>
  </div>
</div>
</body>
</html>
