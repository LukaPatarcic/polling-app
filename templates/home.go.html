<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strawpoll</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Strawpoll</h1>
        <p class="text-gray-600">Create and share polls easily</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <form action="/poll/create">
            <div class="mb-4">
                <label for="poll-title" class="block text-gray-700 font-bold mb-2">Poll Title</label>
                <input type="text" id="poll-title" name="title" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter poll title">
            </div>
            <div class="mb-4">
                <label for="poll-option-1" class="block text-gray-700 font-bold mb-2">Option 1</label>
                <input type="text" id="poll-option-1" name="option1" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter option 1">
            </div>
            <div class="mb-4">
                <label for="poll-option-2" class="block text-gray-700 font-bold mb-2">Option 2</label>
                <input type="text" id="poll-option-2" name="option2" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter option 2">
            </div>
            <div class="mb-4">
                <label for="poll-option-3" class="block text-gray-700 font-bold mb-2">Option 3</label>
                <input type="text" id="poll-option-3" name="option3" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter option 3">
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Create Poll</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
